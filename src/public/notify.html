<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AKJS PWA</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Fira+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="AkJS">
  <meta name="apple-mobile-web-app-title" content="AkJS">
  <meta name="theme-color" content="#007CF9">
  <meta name="msapplication-navbutton-color" content="#007CF9">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" media="screen" href="static/css/style.css" />
  <script src="client.js"></script>
</head>
<body>
  <header>
    <h1>PWA Intro</h1>
  </header>
  <main>
    <div>
      Welcome to the Notify Page
    </div>
    <div>
      <a href="/">Go to the Home Page</a>
    </div>
    <div>
      <p>
        <button disabled class="push-btn">
          Enable Push Messaging
        </button>
      </p>
      <section class="subscription-details subscription-details is-invisible">
        <p>Once you've subscribed your user, you'd send their subscription to your
        server to store in a database so that when you want to send a message
        you can lookup the subscription and send a message to it.</p>
        <pre><code class="subscription-json"></code></pre>
      </section>
    </div>
  </main>

</body>
</html>
